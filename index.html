<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Microsoft - Official Home Page</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="./dist/output.css">
  </head>
  <body> 
    <div class="container-mx-auto">
    <div class="navbar flex justify-between item-center p-4">
      <div class="flex justify-center items-center md:order-2">
        <div class="hamburger inline-block pr-4 cursor-pointer md:hidden">
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
        </div>
        <div class="search cursor-pointer md:hidden" ><i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="logo flex text-center md:order-1">
        <div><img class="w-32 cursor-pointer -my-4 md:w-32 flex ml-[7rem] mr-[1rem] md:mx-4 " src="micro.jpg " alt=""></div>
        <div class="feactures absolute  md:static md:flex  md:mx-4 md:space-x-9 w-fit bg-gray-200 md:bg-white md:w-auto -translate-x-96 md:translate-x-0 ">
          <div class="fitems cursor-pointer hover:underline underline-offset-4">Microsoft 365</div>
          <div class="fitems cursor-pointer hover:underline underline-offset-4">Office</div>
          <div class="fitems cursor-pointer hover:underline underline-offset-4">Copilot</div>
          <div class="fitems cursor-pointer hover:underline underline-offset-4">Windows</div>
          <div class="fitems cursor-pointer hover:underline underline-offset-4">Support</div>
        </div> 
      </div>
      <div class="cart text-center space-x-5 md:order-3 flex">
        <div class="search cursor-pointer hidden md:block">All Microsoft </div>
        <div class="cursor-pointer"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="cursor-pointer"> <i class="fa-solid fa-cart-shopping"></i></div>
        <div class="cursor-pointer"><i class="fa-solid fa-user"></i></div>
      </div>
    </div> 


    <div class="slider flex flex-col-reverse md:flex-row bg-[#f5f5f5]">
      <div class="left flex flex-col justify-center items-center md:items-baseline  py-20 ">
        <h1 class="text-4xl mx-8 font-medium cursor-pointer">Surface latop 4</h1>
        <p class="w w-3/4 mx-8 mt-2 text-center md:text-lg md:text-left ">Do it all with a perfect balance of sleek, ultra thin design, multitasking speed and improved performance</p>
      <button class="bg-black text-white rounded-md py-3 mx-5   font-bold px-4 mt-5 hover:bg-gray-800 transition duration-150 ease-in-out">Shop Now ></button>
      </div>
      <div class="right">
        <img  class="w-[55rem] md:w-[64rem]" src="laptop.webp" alt="">
      </div>
    </div>

    <div class="icons justify-center  mt-10 flex flex-col md:flex-row">
      <div class="item mt-4 flex items-center mx-5 space-x-4">
        <img class="w-10 cursor-pointer" src="1.png" alt="">
        <span class="font-medium">Choose your microsoft 365</span>
      </div>

      <div class="item flex items-center mx-5 mt-4 space-x-4">
        <img class=" w-10 cursor-pointer" src="2.png" alt="">
        <span class="font-medium">Explore uurface devices</span>
      </div>

      <div class="item flex items-center mx-5 mt-4 space-x-6">
        <img class="w-8 cursor-pointer"  src="3.jpg" alt="">
        <span class="font-medium">Buy Xbox games</span>
      </div>


      <div class="item flex items-center mx-5 mt-4 space-x-6">
        <img class="w-8 cursor-pointer" src="4.png" alt="">
        <span class="font-medium">Get Windows 11</span>
      </div>
    </div>
  </div>
  </body> 
</html>
